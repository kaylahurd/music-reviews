<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Music Review Hub</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 80px; }
    input { margin: 8px; padding: 8px; width: 200px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Create Your Account</h1>
  <form id="signupForm">
    <input id="username" placeholder="Username" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/login.html">Login here</a></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();
      alert(result.message);
      if (result.success) window.location.href = "/login.html";
    });
  </script>
</body>
</html>
